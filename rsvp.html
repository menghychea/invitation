<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Fira+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Birthday Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: "Fira Sans", Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container img {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            margin: 30px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .container img.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1,
        p {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        h1.visible,
        p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 2.5rem;
            color: #772330;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 10;
        }

        .footer button {
            background-color: #772330;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .footer button:hover {
            background-color: #b64b4b;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .footer button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .footer button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop>
        <source src="Flower_Bloom.mp4" type="video/mp4">
    </video>

     <audio autoplay loop>
        <source src="Chill-song.MP3" type="audio/mpeg">
    </audio>

    <div class="container">
        <img src="invitation.png" alt="Birthday Invitation" class="fade-in">
        <img src="1.png" alt="Celebration" class="fade-in">
    </div>

    <div class="footer">
        <button onclick="location.href='#'">Location</button>
        <button onclick="location.href='#'">View Details</button>
        <button onclick="location.href='#'">Share</button>
    </div>

    <script>
        // Scroll-based animation using Intersection Observer
        const elements = document.querySelectorAll('.fade-in');
        const observerOptions = {
            root: null,
            threshold: 0.2 // Trigger when 20% of the element is visible
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        elements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>

</html>
