<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Fira+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>RSVP Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Fira Sans", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;

            /* Semi-transparent white background */


        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #666;
        }

        .btn {
            padding: 12px 20px;
            background-color: #a50000;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.4rem;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #b63131;
            transform: scale(1.05);
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.4rem;
                margin-bottom: 18px;
            }

            .btn {
                font-size: 1.3rem;
                padding: 12px 18px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }

            .btn {
                font-size: 1.2rem;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1.1rem;
                padding: 8px 12px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop>
        <source src="Flower_Bloom.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>RSVP Confirmation</h1>
        <p>Thank you for your interest in joining the celebration for Mr. Mao Mengheang's special day!</p>
        <p><strong>Date:</strong> January 12, 2025</p>
        <p><strong>Time:</strong> 7:00 PM</p>
        <p><strong>Location:</strong> TH Residence</p>
        <p>Please confirm your attendance below.</p>
        <button class="btn" onclick="window.location.href='index.html'">Go Back</button>
    </div>
</body>

</html>
