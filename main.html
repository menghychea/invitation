<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Fira+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Birthday Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Fira Sans", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            /* Slight background overlay for readability */
        }

        h1 {
            font-size: 3rem;
            color: #fff067;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #fff067;
            margin-bottom: 20px;
            font-family: "Caveat", serif;
            font-weight: 600;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.5;
            color: rgb(133, 108, 78);
        }

        /* Button styling */
        .btn {
            padding: 12px 25px;
            background-color: #9e2000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 100px;
            position: relative;
            margin-top: 400px;
            animation: bounce 2s infinite;
            /* Apply bounce animation */
        }

        /* Bounce animation keyframes */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
                /* Move the button up and down */
            }
        }

        .btn:hover {
            background-color: #b67b7b;
            animation: none;
            /* Stop bounce when hovered */
            transform: scale(1.05);
            /* Slightly grow the button on hover */
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.3rem;
            }

            .btn {
                font-size: 1.4rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <video class="background-video" autoplay muted loop>
            <source src="OPTION2.mp4" type="video/mp4">
        </video>

        <button class="btn" onclick="window.location.href='rsvp.html'">Click Here</button>

    </div>
</body>

</html>
