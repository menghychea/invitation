 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Fira Sans", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            /* Slight background overlay for readability */
        }

        h1 {
            font-size: 3rem;
            color: #fff067;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            color: #fff067;
            margin-bottom: 20px;
            font-family: "Caveat", serif;
            font-weight: 600;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn {
            padding: 15px 25px;
            background-color: #a50000;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.6rem;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #b63131;
            transform: scale(1.05);
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.3rem;
            }

            .btn {
                font-size: 1.4rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <video class="background-video" autoplay muted loop>
            <source src="Flower_Bloom.mp4" type="video/mp4">
        </video>
        <h1>You're Invited!</h1>
        <p>To celebrate the special day of</p>
        <h2>Mr. Mao Mengheang</h2>
        <p>Save the date and join us for an unforgettable celebration.</p>
        <button class="btn" onclick="window.location.href='https://www.example.com/rsvp-form'">Click Here</button>
    </div>
</body>
