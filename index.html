<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('MASTER PLAN.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: inherit;
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
            color: #a50000;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 80px;
            position: relative;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #a50000;
            margin-top: 80px;
            position: relative;
        }

        /* Button styling */
        .btn {
            padding: 12px 25px;
            background-color: #9e2000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 100px;
            position: relative;
            animation: bounce 2s infinite;
        }

        /* Bounce animation keyframes */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .btn:hover {
            background-color: #b67b7b;
            animation: none;
            transform: scale(1.05);
        }

        /* Video styling */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                padding: 8px 15px;
                font-size: 1em;
            }
        }
    </style>
<body>
    <div class="container">
        <!-- Background video -->
        <video class="background-video" autoplay muted loop>
            <source src="video-motion.mp4" type="video/mp4">
        </video>

        <!-- Invitation content -->
        <h1>Invitation</h1>
        <p>MR.Mao Mengheang</p>
        <button class="btn" onclick="window.location.href='https://www.example.com/rsvp-form'">Click Here</button>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="https://open.spotify.com/track/1fzAuUVbzlhZ1lJAx9PtY6?si=1f8c8b9452014611" type="audio/mp3">
    </audio>
</body>
