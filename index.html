 <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            max-width: 400px;
            position: static;
            /* Changed from fixed */
        }


        h1 {
            font-size: 2.5em;
            color: #fcff67;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            color: #fcff67;
            margin-bottom: 20px;
        }

        p {
            font-size: 0.2em;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #a50000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            align-items: flex-end;
            margin-top: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #b63131;
            transform: scale(1.05);
        }

        /* Background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                height: inherit;
                padding: 20px;
            }
        }


        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }

            .btn {
                font-size: 0.8em;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <video class="background-video" autoplay muted loop>
            <source src="video-motion.mp4" type="video/mp4">
        </video>

        <!-- Background music -->
        <audio autoplay loop>
            <source src="GMENGZ_-_CAN_I_[_OFFICIAL_VIDEO_]_[_YouConvert.net_].mp3" type="audio/mpeg">
        </audio>

        <h1>ពិធីឡើងគេហដ្ឋាន</h1>
        <p>Mr. Mao Mengheang</p>
        <h2>សូមគោរពអញ្ជើញ</h2>

        <button class="btn" onclick="window.location.href='https://www.example.com/rsvp-form'">Click Here</button>
    </div>
</body>
